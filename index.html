<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘의집 큐레이터 챗봇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", system-ui, sans-serif;
      background: #0f172a;
      color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      height: 90vh;
      background: #020617;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #1f2937;
    }

    header {
      padding: 14px 16px;
      border-bottom: 1px solid #1f2937;
    }

    header .title {
      font-size: 14px;
      font-weight: 600;
    }

    header .desc {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }

    .chat-body {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 85%;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 13px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .msg.user {
      align-self: flex-end;
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .msg.bot {
      align-self: flex-start;
      background: #111827;
      border: 1px solid #1f2937;
      border-bottom-left-radius: 4px;
    }

    .footer {
      padding: 10px;
      border-top: 1px solid #1f2937;
    }

    .input-box {
      display: flex;
      gap: 8px;
    }

    textarea {
      flex: 1;
      resize: none;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #f9fafb;
      padding: 10px;
      font-size: 13px;
      min-height: 38px;
      max-height: 120px;
      outline: none;
    }

    button {
      background: #2563eb;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 0 14px;
      font-size: 13px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <div class="title">오늘의집 큐레이터 챗봇</div>
      <div class="desc">큐레이터 활동 · 리워드 · 정산 관련 문의를 도와드려요.</div>
    </header>

    <div id="chatBody" class="chat-body"></div>

    <div class="footer">
      <div class="input-box">
        <textarea id="chatInput" placeholder="질문을 입력하고 Enter를 눌러보세요."></textarea>
        <button id="sendBtn">전송</button>
      </div>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById("chatBody");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    const sessionId = "web-" + Math.random().toString(36).slice(2);

    function addMessage(text, role) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = text;
      chatBody.appendChild(div);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function setLoading(isLoading) {
      sendBtn.disabled = isLoading;
    }

    async function sendMessage(text) {
      if (!text.trim()) return;

      addMessage(text.trim(), "user");
      setLoading(true);

      try {
        // 1️⃣ ask
        const askRes = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: text.trim(),
            sessionId
          })
        });

        if (!askRes.ok) throw new Error("ASK failed: " + askRes.status);

        const { requestId } = await askRes.json();

        // 2️⃣ poll result
        const start = Date.now();
        const timeout = 90_000;

        while (true) {
          if (Date.now() - start > timeout) {
            addMessage("답변이 지연되고 있어요. 잠시 후 다시 시도해 주세요.", "bot");
            break;
          }

          const res = await fetch(`/api/result?requestId=${requestId}`, {
            cache: "no-store"
          });

          if (res.status === 202) {
            await new Promise(r => setTimeout(r, 1200));
            continue;
          }

          const data = await res.json();

          if (data.status === "ready") {
            addMessage(data.answer || "답변을 불러오지 못했어요.", "bot");
            break;
          }

          if (data.status === "error") {
            addMessage("네트워크 오류가 발생했어요.\n(디버그: " + data.error + ")", "bot");
            break;
          }

          await new Promise(r => setTimeout(r, 1200));
        }

      } catch (e) {
        addMessage("네트워크 오류가 발생했어요.\n(디버그: " + e.message + ")", "bot");
      } finally {
        setLoading(false);
      }
    }

    sendBtn.addEventListener("click", () => {
      const text = chatInput.value;
      chatInput.value = "";
      sendMessage(text);
    });

    chatInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });

    addMessage("안녕하세요! 무엇을 도와드릴까요?", "bot");
  </script>
</body>
</html>
