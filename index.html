<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘의집 큐레이터 챗봇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",system-ui,sans-serif;
      background:#0f172a;
      color:#f9fafb;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .app{
      width:100%;
      max-width:960px;
      background:#020617;
      border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,0.5);
      display:flex;
      overflow:hidden;
      border:1px solid #1f2937;
    }
    .main{flex:1;display:flex;flex-direction:column}
    .chat-body{flex:1;padding:16px;overflow-y:auto;font-size:14px}
    .row{display:flex;margin-bottom:8px}
    .row.user{justify-content:flex-end}
    .bubble{
      max-width:80%;
      padding:8px 10px;
      border-radius:14px;
      white-space:pre-wrap;
      word-break:break-word;
    }
    .bubble.user{
      background:#38bdf8;
      color:#0f172a;
      border-radius:16px 4px 16px 16px;
    }
    .bubble.bot{
      background:#020617;
      color:#e5e7eb;
      border:1px solid #1f2937;
      border-radius:4px 16px 16px 16px;
    }
    .footer{border-top:1px solid #1f2937;padding:10px}
    .input-box{
      display:flex;
      gap:8px;
      padding:6px 8px;
      border-radius:999px;
      border:1px solid #1f2937;
      background:#020617;
    }
    textarea{
      flex:1;
      resize:none;
      border:none;
      outline:none;
      background:transparent;
      color:#f9fafb;
      font-size:13px;
      font-family:inherit;
    }
    textarea::placeholder{color:#6b7280}
    button{
      border:none;
      border-radius:999px;
      padding:6px 12px;
      font-size:12px;
      font-weight:600;
      background:linear-gradient(135deg,#38bdf8,#22c55e);
      color:#0b1120;
      cursor:pointer;
    }
    button:disabled{opacity:.6;cursor:default}
  </style>
</head>
<body>
  <div class="app">
    <main class="main">
      <div style="padding:12px 16px;border-bottom:1px solid #1f2937">
        <div style="font-size:14px;font-weight:600">오늘의집 큐레이터 챗봇</div>
        <div style="font-size:11px;color:#9ca3af;margin-top:2px">
          큐레이터 활동 · 리워드 · 정산 관련 문의를 도와드려요.
        </div>
      </div>
      <div id="chatBody" class="chat-body"></div>
      <div class="footer">
        <div class="input-box">
          <textarea id="chatInput" rows="1"
            placeholder="질문을 입력하고 Enter를 눌러보세요. (Shift+Enter 줄바꿈)"></textarea>
          <button id="sendBtn"><span id="sendLabel">전송</span></button>
        </div>
      </div>
    </main>
  </div>

  <script>
    /* ============================
       1) URL 자동 하이퍼링크 변환
       ============================ */
    function linkify(text) {
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      return text.replace(urlRegex, (url) => {
        return `<a href="${url}" target="_blank" style="color:#38bdf8; text-decoration:underline;">${url}</a>`;
      });
    }

    const WEBHOOK_URL = "https://external.co-workerhou.se/n8n/webhook/public-chatbot";
    const chatBody = document.getElementById("chatBody");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    const sendLabel = document.getElementById("sendLabel");
    const sessionId = "sess_" + Math.random().toString(36).slice(2);

    /* ============================
       2) 메시지 출력 함수 (링크 변환 적용됨)
       ============================ */
    function addMessage(text, role) {
      const row = document.createElement("div");
      row.className = "row " + role;

      const bubble = document.createElement("div");
      bubble.className = "bubble " + role;

      bubble.innerHTML = linkify(text);

      row.appendChild(bubble);
      chatBody.appendChild(row);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function setLoading(b) {
      sendBtn.disabled = b;
      sendLabel.textContent = b ? "답변 생성 중..." : "전송";
    }

    /* ============================
       3) 서버로 메시지 전송 (타임아웃 설정 추가됨)
       ============================ */
    async function sendMessage(text) {
      if (!text.trim()) return;
      addMessage(text.trim(), "user");
      setLoading(true);

      // 1. 타임아웃 시간 설정 (여기서 60초로 설정함)
      const TIME_OUT_MS = 60000; 
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), TIME_OUT_MS);

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Accept": "application/json" 
          },
          cache: "no-store", 
          keepalive: false,
          // 2. 신호 연결: 60초가 지나면 controller가 abort 신호를 보냄
          signal: controller.signal, 
          body: JSON.stringify({ message: text.trim(), sessionId })
        });

        // 응답이 오면 타이머 해제 (중요)
        clearTimeout(timeoutId);

        if (!res.ok) {
           throw new Error(`서버 오류 (${res.status})`);
        }

        const data = await res.json();
        const answer = (data && data.answer) ||
          "답변을 불러오지 못했어요.";

        addMessage(answer, "bot");

      } catch (e) {
        console.error(e);
        let errorMsg = "오류가 발생했어요.";
        
        // 3. 에러 원인 분석
        if (e.name === 'AbortError') {
          // 우리가 설정한 60초가 지나서 강제로 끊은 경우
          errorMsg = "답변 시간이 너무 오래 걸려 중단되었습니다. (60초 초과)";
        } else if (e.message.includes("Failed to fetch")) {
          // 60초가 안 지났는데 끊겼다면 -> 100% 서버나 통신사가 끊은 것
          errorMsg = "네트워크 연결이 끊어졌어요. (서버에서 응답을 닫음)";
        } else {
          errorMsg = `오류 내용: ${e.message}`;
        }

        addMessage(errorMsg, "bot");
      } finally {
        setLoading(false);
      }
    }

    /* ============================
       4) 초기 인사말
       ============================ */
    addMessage(
      "안녕하세요. 오늘의집 큐레이터 챗봇입니다.\n" +
      "큐레이터 활동, 링크 발급, 정산 등 궁금한 내용을 편하게 물어보세요 :)\n" +
      "\n" +
      "질문 시 [큐레이터]를 포함시켜 주세요.\n" +
      "구체적으로 설명할수록 정확한 답변 제공이 가능합니다.\n" +
      "\n" +
      "예시)\n" +
      "* 큐레이터 리워드가 0원으로 표시되는 이유\n" +
      "* 큐레이터 정산 일정이 궁금해\n" +
      "\n" +
      "답변까지는 약 10초 정도 소요됩니다.",
      "bot"
    );

    sendBtn.addEventListener("click", () => {
      const text = chatInput.value;
      chatInput.value = "";
      sendMessage(text);
    });

    /* ============================
       5) 한글 입력 중복 전송 방지
       ============================ */
    let isComposing = false;

    chatInput.addEventListener("compositionstart", () => {
      isComposing = true;
    });

    chatInput.addEventListener("compositionend", () => {
      isComposing = false;
    });

    chatInput.addEventListener("keydown", (e) => {
      if (isComposing) return; // 한글 조합 중이면 Enter 무시

      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        const text = chatInput.value;
        chatInput.value = "";
        sendMessage(text);
      }
    });
  </script>
</body>
</html>
