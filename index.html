<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘의집 큐레이터 챗봇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",system-ui,sans-serif;
      background:#0f172a;
      color:#f9fafb;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .app{
      width:100%;
      max-width:960px;
      background:#020617;
      border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,0.5);
      display:flex;
      overflow:hidden;
      border:1px solid #1f2937;
    }
    .main{flex:1;display:flex;flex-direction:column}
    .chat-body{flex:1;padding:16px;overflow-y:auto;font-size:14px}
    .row{display:flex;margin-bottom:8px}
    .row.user{justify-content:flex-end}
    .bubble{
      max-width:80%;
      padding:8px 10px;
      border-radius:14px;
      white-space:pre-wrap;
      word-break:break-word;
    }
    .bubble.user{
      background:#38bdf8;
      color:#0f172a;
      border-radius:16px 4px 16px 16px;
    }
    .bubble.bot{
      background:#020617;
      color:#e5e7eb;
      border:1px solid #1f2937;
      border-radius:4px 16px 16px 16px;
    }
    .footer{border-top:1px solid #1f2937;padding:10px}
    .input-box{
      display:flex;
      gap:8px;
      padding:6px 8px;
      border-radius:999px;
      border:1px solid #1f2937;
      background:#020617;
    }
    textarea{
      flex:1;
      resize:none;
      border:none;
      outline:none;
      background:transparent;
      color:#f9fafb;
      font-size:13px;
      font-family:inherit;
    }
    textarea::placeholder{color:#6b7280}
    button{
      border:none;
      border-radius:999px;
      padding:6px 12px;
      font-size:12px;
      font-weight:600;
      background:linear-gradient(135deg,#38bdf8,#22c55e);
      color:#0b1120;
      cursor:pointer;
    }
    button:disabled{opacity:.6;cursor:default}
  </style>
</head>
<body>
  <div class="app">
    <main class="main">
      <div style="padding:12px 16px;border-bottom:1px solid #1f2937">
        <div style="font-size:14px;font-weight:600">오늘의집 큐레이터 챗봇</div>
        <div style="font-size:11px;color:#9ca3af;margin-top:2px">
          큐레이터 활동 · 리워드 · 정산 관련 문의를 도와드려요.
        </div>
      </div>

      <!-- ✅ 핵심 수정: id 추가 -->
      <div id="chatBody" class="chat-body"></div>

      <div class="footer">
        <div class="input-box">
          <textarea id="chatInput" rows="1"
            placeholder="질문을 입력하고 Enter를 눌러보세요. (Shift+Enter 줄바꿈)"></textarea>
          <button id="sendBtn"><span id="sendLabel">전송</span></button>
        </div>
      </div>
    </main>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    /* ============================
       1) URL 자동 하이퍼링크 변환
       ============================ */
    function linkify(text) {
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      return String(text || "").replace(urlRegex, (url) => {
        return '<a href="' + url + '" target="_blank" rel="noopener" style="color:#38bdf8; text-decoration:underline;">' + url + '</a>';
      });
    }

    const WEBHOOK_URL = "https://n8n.co-workerhou.se/webhook/public-chatbot";
    const chatBody = document.getElementById("chatBody");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    const sendLabel = document.getElementById("sendLabel");

    // 방어: 요소가 없으면 에러 화면 표시
    if (!chatBody || !chatInput || !sendBtn || !sendLabel) {
      document.body.innerHTML =
        '<pre style="padding:16px;white-space:pre-wrap;font-size:12px;">' +
        'UI element not found.\n' +
        'chatBody=' + !!chatBody + '\n' +
        'chatInput=' + !!chatInput + '\n' +
        'sendBtn=' + !!sendBtn + '\n' +
        'sendLabel=' + !!sendLabel + '\n' +
        '</pre>';
      return;
    }

    const sessionId = "sess_" + Math.random().toString(36).slice(2);

    /* ============================
       2) 메시지 출력 함수 (링크 변환 적용됨)
       ============================ */
    function addMessage(text, role) {
      const row = document.createElement("div");
      row.className = "row " + role;

      const bubble = document.createElement("div");
      bubble.className = "bubble " + role;
      bubble.innerHTML = linkify(text);

      row.appendChild(bubble);
      chatBody.appendChild(row);
      chatBody.scrollTop = chatBody.scrollHeight;
      return bubble; // 업데이트용 반환
    }

    function setLoading(b) {
      sendBtn.disabled = b;
      sendLabel.textContent = b ? "답변 생성 중..." : "전송";
    }

    function sleep(ms) {
      return new Promise((r) => setTimeout(r, ms));
    }

    async function fetchWithTimeout(url, options, timeoutMs) {
      const controller = new AbortController();
      const timer = setTimeout(() => controller.abort(), timeoutMs);
      try {
        const res = await fetch(url, Object.assign({}, options, {
          signal: controller.signal,
          cache: "no-store"
        }));
        const raw = await res.text(); // JSON 고정 X
        return { res, raw };
      } finally {
        clearTimeout(timer);
      }
    }

    /* ============================
       3) 서버로 메시지 전송 (모바일 타임아웃 헷지: 타임아웃+재시도)
       ============================ */
    async function sendMessage(text) {
      const q = (text || "").trim();
      if (!q) return;

      addMessage(q, "user");
      setLoading(true);

      const requestId = "req_" + Date.now() + "_" + Math.random().toString(36).slice(2);
      const payload = { message: q, sessionId, requestId };

      const botBubble = addMessage("답변 생성 중… (최대 30초)\n연결이 끊기면 자동 재시도합니다.", "bot");

      const MAX_ATTEMPTS = 4;
      const TIMEOUT_MS = 35000; // 모바일 대비 넉넉히

      for (let attempt = 1; attempt <= MAX_ATTEMPTS; attempt++) {
        try {
          botBubble.innerHTML = linkify("답변 생성 중… (" + attempt + "/" + MAX_ATTEMPTS + ")");

          const { res, raw } = await fetchWithTimeout(
            WEBHOOK_URL,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
              },
              body: JSON.stringify(payload),
              credentials: "omit"
            },
            TIMEOUT_MS
          );

          if (!res.ok) {
            throw new Error("HTTP " + res.status + " " + res.statusText + "\n" + raw.slice(0, 200));
          }

          let data;
          try { data = JSON.parse(raw); }
          catch { throw new Error("NOT_JSON\n" + raw.slice(0, 200)); }

          const answer = (data && data.answer) ? data.answer
            : "답변을 불러오지 못했어요. 잠시 후 다시 시도해 주세요.";

          botBubble.innerHTML = linkify(answer);
          setLoading(false);
          return;

        } catch (e) {
          const msg = String(e && e.message ? e.message : e);

          const networky =
            msg.includes("AbortError") ||
            msg.includes("Failed to fetch") ||
            msg.includes("NetworkError") ||
            msg.includes("Load failed");

          if (attempt === MAX_ATTEMPTS || !networky) {
            botBubble.innerHTML = linkify(
              "네트워크 오류가 발생했어요. 다시 시도해 주세요.\n" +
              "(디버그: " + msg.slice(0, 120) + "…)"
            );
            setLoading(false);
            return;
          }

          const backoff = Math.min(800 * Math.pow(2, attempt - 1), 6000);
          botBubble.innerHTML = linkify(
            "연결이 잠시 끊겼어요. " + Math.ceil(backoff / 1000) + "초 후 재시도합니다…"
          );
          await sleep(backoff);
        }
      }

      setLoading(false);
    }

    /* ============================
       4) 초기 인사말
       ============================ */
    addMessage(
      "안녕하세요. 오늘의집 큐레이터 챗봇입니다.\n" +
      "큐레이터 활동, 링크 발급, 정산 등 궁금한 내용을 편하게 물어보세요 :)\n" +
      "(답변까지 약 10초~30초 소요될 수 있어요)",
      "bot"
    );

    sendBtn.addEventListener("click", () => {
      const text = chatInput.value;
      chatInput.value = "";
      sendMessage(text);
    });

    /* ============================
       5) 한글 입력 중복 전송 방지
       ============================ */
    let isComposing = false;
    chatInput.addEventListener("compositionstart", () => (isComposing = true));
    chatInput.addEventListener("compositionend", () => (isComposing = false));

    chatInput.addEventListener("keydown", (e) => {
      if (isComposing) return;
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        const text = chatInput.value;
        chatInput.value = "";
        sendMessage(text);
      }
    });
  });
  </script>
</body>
</html>
