<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>오늘의집 큐레이터 챗봇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",system-ui,sans-serif;
      background:#0f172a;
      color:#f9fafb;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .app{
      width:100%;
      max-width:960px;
      background:#020617;
      border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,0.5);
      display:flex;
      overflow:hidden;
      border:1px solid #1f2937;
    }
    .main{flex:1;display:flex;flex-direction:column}
    .chat-body{flex:1;padding:16px;overflow-y:auto;font-size:14px}
    .row{display:flex;margin-bottom:8px}
    .row.user{justify-content:flex-end}
    .bubble{
      max-width:80%;
      padding:8px 10px;
      border-radius:14px;
      white-space:pre-wrap;
      word-break:break-word;
    }
    .bubble.user{
      background:#38bdf8;
      color:#0f172a;
      border-radius:16px 4px 16px 16px;
    }
    .bubble.bot{
      background:#020617;
      color:#e5e7eb;
      border:1px solid #1f2937;
      border-radius:4px 16px 16px 16px;
    }
    .footer{border-top:1px solid #1f2937;padding:10px}
    .input-box{
      display:flex;
      gap:8px;
      padding:6px 8px;
      border-radius:999px;
      border:1px solid #1f2937;
      background:#020617;
    }
    textarea{
      flex:1;
      resize:none;
      border:none;
      outline:none;
      background:transparent;
      color:#f9fafb;
      font-size:13px;
      font-family:inherit;
    }
    textarea::placeholder{color:#6b7280}
    button{
      border:none;
      border-radius:999px;
      padding:6px 12px;
      font-size:12px;
      font-weight:600;
      background:linear-gradient(135deg,#38bdf8,#22c55e);
      color:#0b1120;
      cursor:pointer;
    }
    button:disabled{opacity:.6;cursor:default}
  </style>
</head>
<body>
  <div class="app">
    <main class="main">
      <div style="padding:12px 16px;border-bottom:1px solid #1f2937">
        <div style="font-size:14px;font-weight:600">오늘의집 큐레이터 챗봇</div>
        <div style="font-size:11px;color:#9ca3af;margin-top:2px">
          큐레이터 활동 · 리워드 · 정산 관련 문의를 도와드려요.
        </div>
      </div>
      <div id="chatBody" class="chat-body"></div>
      <div class="footer">
        <div class="input-box">
          <textarea id="chatInput" rows="1"
            placeholder="질문을 입력하고 Enter를 눌러보세요. (Shift+Enter 줄바꿈)"></textarea>
          <button id="sendBtn"><span id="sendLabel">전송</span></button>
        </div>
      </div>
    </main>
  </div>

  <script>
    /* ============================
       1) URL 자동 하이퍼링크 변환
       ============================ */
    function linkify(text) {
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      return text.replace(urlRegex, (url) => {
        return `<a href="${url}" target="_blank" style="color:#38bdf8; text-decoration:underline;">${url}</a>`;
      });
    }

    // 기본은 동일 도메인 프록시(`/api/chat`), window.__CURATOR_WEBHOOK_URL__로 재정의 가능
    const DEFAULT_PROXY_URL = "/api/chat";
    const WEBHOOK_URL =
      window.__CURATOR_WEBHOOK_URL__ || DEFAULT_PROXY_URL;
    const isSameOrigin = !/^https?:\/\//i.test(WEBHOOK_URL);

    const chatBody = document.getElementById("chatBody");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    const sendLabel = document.getElementById("sendLabel");
    const sessionId = "sess_" + Math.random().toString(36).slice(2);

    /* ============================
       2) 메시지 출력 함수
       ============================ */
    function addMessage(text, role) {
      const row = document.createElement("div");
      row.className = "row " + role;

      const bubble = document.createElement("div");
      bubble.className = "bubble " + role;

      bubble.innerHTML = linkify(text);

      row.appendChild(bubble);
      chatBody.appendChild(row);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function setLoading(b) {
      sendBtn.disabled = b;
      sendLabel.textContent = b ? "답변 생성 중..." : "전송";
    }

    /* ============================
       3) 서버로 메시지 전송 (상세 에러 출력)
       ============================ */
    async function sendMessage(text) {
      const trimmed = text.trim();
      if (!trimmed) return;

      addMessage(trimmed, "user");
      setLoading(true);

      try {
        const payload = { message: trimmed, sessionId };
        const requestInit = isSameOrigin
          ? {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            }
          : {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8",
              },
              body: new URLSearchParams(payload).toString(),
            };

        const res = await fetch(WEBHOOK_URL, requestInit);

        const status = res.status;
        const bodyText = await res.text(); // 응답을 항상 텍스트로 먼저 읽기

        let data = null;
        try {
          data = JSON.parse(bodyText);
        } catch (e) {
          // JSON이 아니면 그냥 data=null 유지
        }

        if (!res.ok) {
          // 서버가 4xx/5xx 를 준 경우 상세 출력
          addMessage(
            "⚠️ 서버 응답 오류가 발생했어요.\n" +
            "- status: " + status + "\n" +
            "- body: " + bodyText,
            "bot"
          );
          return;
        }

        const answer =
          (data && (data.answer || data.output || data.message || data.raw)) ||
          "답변을 불러오지 못했어요. 잠시 후 다시 시도해 주세요.";

        addMessage(answer, "bot");
      } catch (e) {
        // 진짜 네트워크/브라우저 레벨 에러
        addMessage(
          "⚠️ 네트워크/브라우저 오류가 발생했어요.\n" +
          "- name: " + (e.name || "n/a") + "\n" +
          "- message: " + (e.message || "n/a"),
          "bot"
        );
        console.error(e);
      } finally {
        setLoading(false);
      }
    }

    /* ============================
       4) 초기 인사말
       ============================ */
    addMessage(
      "안녕하세요. 오늘의집 큐레이터 챗봇입니다.\n" +
      "큐레이터 활동, 링크 발급, 정산 등 궁금한 내용을 편하게 물어보세요 :)\n" +
      "(답변까지 약 10초 소요)",
      "bot"
    );

    /* ============================
       5) 이벤트 리스너
       ============================ */
    sendBtn.addEventListener("click", () => {
      const text = chatInput.value;
      chatInput.value = "";
      sendMessage(text);
    });

    // 한글 입력 중복 전송 방지
    let isComposing = false;

    chatInput.addEventListener("compositionstart", () => {
      isComposing = true;
    });

    chatInput.addEventListener("compositionend", () => {
      isComposing = false;
    });

    chatInput.addEventListener("keydown", (e) => {
      if (isComposing) return; // 한글 조합 중이면 Enter 무시

      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        const text = chatInput.value;
        chatInput.value = "";
        sendMessage(text);
      }
    });
  </script>
</body>
</html>
